<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4">

    <div class="form-group">
        <input formControlName="email" class="form-control" placeholder="email" autofocus>
        <small
            *ngIf="loginForm.get('email').errors?.required"
            class="text-danger d-block mt-2">
            Email é obrigatório!
    </small> 
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="senha">
        <small
            *ngIf="loginForm.get('senha').errors?.required"
            class="text-danger d-block mt-2">
            Senha é obrigatório!
    </small>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>

<p>Não é um usuário? <a>Se cadastre agora</a></p>
